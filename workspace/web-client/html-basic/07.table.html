<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table Element</title>
</head>
<body>

    <table border="1" width="700" height="300" align="center">
        <tr>
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
            <th>제목 4</th>
        </tr>
        <tr>
            <td colspan="2">1-1 and 1-2</td>
            <!-- <td>1-2</td> -->
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td rowspan="2">2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <!-- <td>3-4</td> -->
        </tr>
    </table>
    
</body>
</html>
