<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Span Element</title>
</head>
<body>
    <h1>The span element</h1>
    <p>
        My mother has <span style="color:blue;font-weight:bold;">blue</span>
        eyes and my father has
        <span style="color:darkolivegreen;font-weight:bold;">dark green</span>
        eyes.
    </p>

</body>
</html>
