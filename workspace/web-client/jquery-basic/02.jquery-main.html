<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>load jquery</title>
</head>
<body>

    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>

    <script type="text/javascript">
        // window.addEventListener('load', function(event) {
        //     // const message = document.querySelector('#message');
        //     // message.innerHTML = `<h2>현재 시각은 ${ new Date() } 입니다</h2>`;
        // });

        $(document).ready(function() { // jQuery의 시작지점 : dom 객체트리 구성이 완료되는 시점에 호출
            $('#message').html(`<h2>현재 시각은 ${ new Date() } 입니다</h2>`);
        }); 
        $(function() { // jQuery의 시작지점 : 여러 개 등록 가능
            $('#message').css({ "color": 'red', "font-style" : 'italic'});
        });        

    </script>

    <div id="message"></div>
   
    
    
</body>
</html>
