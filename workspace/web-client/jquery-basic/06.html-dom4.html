<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM</title>
    <style>
       #canvas { height: 400px; /* background-color: black; */ }
       input, button { height: 40px; }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
                <!-- <input type="number" min="0" max="255" step="1"> -->
                <input type="text" id="red">
            </td>
            <td><input type="text" id="green"></td>
            <td><input type="text" id="blue"></td>
            <td><button id="apply-user-color">사용자 색상 적용</button></td>
            <td><button id="apply-random-color">무작위 색상 적용</button></td>
        </tr>
        <tr>
            <td colspan="5" id="canvas"></td>
        </tr>
    </table>
    
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(function(event) {

            const red = $("#red");
            const green = $("#green");
            const blue = $("#blue");
            const canvas = $("#canvas");

            $("#apply-user-color").on('click', function(event) {
                if (red.val().trim().length == 0 || green.val().trim().length == 0 || blue.val().trim().length == 0) {
                    alert('색상을 입력하세요 !!!');
                    return;
                }
                if (isNaN(red.val()) || isNaN(green.val()) || isNaN(blue.val())) {
                    alert('색상 값은 반드시 숫자여야 합니다.');
                    return;
                }
                const r = parseInt(red.val());
                const g = parseInt(green.val());
                const b = parseInt(blue.val());
                if (r < 0 || r > 255 || g < 0 || g > 255 || b < 0 || b > 255) {
                    alert("색상 값은 0 ~ 255 범위입니다.");
                    return;
                }
                canvas.css('background-color', `rgb(${r}, ${g}, ${b})`);
            });

            $("#apply-random-color").on("click", function(event) {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                canvas.css("background-color", `rgb(${r}, ${g}, ${b})`);
            });
        });
    </script>

</body>
</html>
