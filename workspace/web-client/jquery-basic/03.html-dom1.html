<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM</title>
    <style>
        button { height: 50px; }
        div { border: solid 1px; padding: 5px; height: 100px; margin-bottom: 10px }
    </style>
</head>
<body>
    <button id="btn">1~100 범위의 난수 뽑기</button>
    <hr>
    <div id="message1"></div>
    <input type="text" class="message2" value="value 속성의 값이 표시됩니다.">

    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(function(event) {
            $('#btn').on('click', function(event) {
                const number = Math.floor(Math.random() * 100) + 1;
                $('div').html(`당신의 행운 숫자는 ${number} 입니다.`);

                const multiplier = Math.floor(Math.random() * 9 + 1) * 1000000000000;
                $('.message2').val(`이제 당신의 통장 잔고는 ${number*multiplier} 입니다.`);
            });

            // $(".message2").css('width', '500px');
            // $(".message2").css('height', '30px');
            $('.message2').css({'width':'500px', 'height':'30px'});

            $('button').css("height", "50px");
            $('div').css({ "border": "solid 1px", "padding": "5px", "height": "100px", "margin-bottom": "10px" });
        });

        
    </script>
</body>
</html>
