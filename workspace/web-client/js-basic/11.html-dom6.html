                const td = event.target; // event.target : 현재 이벤트를 발생시킨 객체
                canvasTd.style.backgroundColor = td.style.backgroundColor;
            }
            // for (idx in tds) {
            for (let idx = 0; idx < tds.length; idx++) {
                tds[idx].style.width = "100px";
                tds[idx].style.height = "100px";
                tds[idx].style.backgroundColor = colors[idx];
                tds[idx].addEventListener('click', changeColor);
            }

            const canvasTd = document.querySelector("#canvas-row td");
            canvasTd.style.height = "400px";
