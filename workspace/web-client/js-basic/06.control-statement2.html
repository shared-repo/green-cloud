<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 구구단을 테이블 형태로 화면에 표시 -->
    <script type="text/javascript">
        document.write("<table border='1' width='1000' align='center'>");
        document.write("<caption><h2>구구단</h2></caption>");
        document.write("<tr style='height:40px'>");
        for (let th = 1; th < 10; th++) {
            document.write(`<th style='background-color:orange'>${th}단</th>`);
        }
        document.write("</tr>");
        for (let tr = 1; tr < 10; tr++) {
            document.write("<tr style='height:40px'>");
            for (let td = 1; td < 10; td++) {
                document.write(`<td style='text-align:center'>${td} X ${tr} = ${td*tr}</td>`);
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
