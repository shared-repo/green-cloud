<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM</title>
    <style>
       
    </style>
</head>
<body>
    
    <script type="text/javascript">

        window.addEventListener("load", function() { // 브라우저가 HTML을 다 읽었을 때 (로딩했을 때)
            
            const exchangeRate = 1369.30;
            // 1-1. usd-to-won button 찾기
            const usdToWon = document.querySelector('#usd-to-won');        
            // 1-2. usd-to-won button 사용 ( 이벤트 연결 )
            
            usdToWon.addEventListener('click', function() {
                // const usdInput = document.querySelector('#usd-input');
                const usdInput = document.querySelector('input[name=usd-input]');
                const wonOutput = document.querySelector('#won-output');
                // wonOutput.value = usdInput.value * exchangeRate; // 문자열 * 실수
                wonOutput.value = parseFloat(usdInput.value) * exchangeRate; // 실수 * 실수
            });
        });
    </script>

    <table>
        <tr>
            <!-- 
                id : browser에서 사용하는 식별자, name : 서버로 전송할 때 사용하는 식별자
                id : 고유한 값, name : 중복 값 허용
                id : 모든 요소에 적용할 수 있는 속성, name : 입력요소에 적용할 수 있는 속성
            -->
            <td>USD : <input type="text" id="usd-input" name="usd-input"></td>
            <td><button id="usd-to-won">환율계산</button></td>
            <td>WON : <input type="text" id="won-output"></td>
        </tr>
        <tr>
            <td>WON : <input type="text" id="won-input"></td>
            <td><button id="won-to-usd">환율계산</button></td>
            <td>USD : <input type="text" id="usd-output"></td>
        </tr>
    </table>
    
    

</body>
</html>
