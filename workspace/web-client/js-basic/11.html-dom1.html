<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM</title>
    <style>
        button { height: 50px; }
        div { border: solid 1px; padding: 5px; height: 100px; margin-bottom: 10px }
    </style>
</head>
<body>
    <button id="btn">1~100 범위의 난수 뽑기</button>
    <hr>
    <div id="message1"></div>
    <input type="text" class="message2" value="value 속성의 값이 표시됩니다.">

    <script type="text/javascript">
        // 1-1. button 찾기
        // const btn = document.getElementById("btn");
        const btn = document.querySelector("#btn");    
        // 1-2. button 사용    
        // alert( btn.innerHTML );
        // alert( btn.id );
        btn.onclick = function() { 
            // alert('이거 보고 쉬겠습니다.'); 
            // 2-1. div 찾기
            const div = document.querySelector("div");
            // 2-2. div 사용
            const number = Math.floor(Math.random() * 100) + 1;
            div.innerHTML = `당신의 행운 숫자는 ${number} 입니다.`;

            // 3-1. input 찾기
            // 아래 코드에서 찾은 객체 재사용
            
            // 3-2. input 사용
            const multiplier = Math.floor(Math.random() * 9 + 1) * 1000000000000;
            input.value = `이제 당신의 통장 잔고는 ${number*multiplier} 입니다.`;
        }

        // 3-1. input 찾기
        const input = document.querySelector(".message2");
        // 3-2. input 사용        
        input.style.width = "500px";
        input.style.height = "30px";
    </script>
</body>
</html>
