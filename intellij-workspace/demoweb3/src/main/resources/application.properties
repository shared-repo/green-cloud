spring.application.name=demoweb3

server.port=8081

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://192.168.0.14:3306/demoweb?serverTimezone=UTC
spring.datasource.hikari.username=green_cloud
spring.datasource.hikari.password=mysql
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=com.demoweb.entity.DemoWebNamingStrategy

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

upload.path=D:/instructor-och/green-cloud/board-attachments
